<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const base = '/portfolio/';
      const path = window.location.pathname.replace(base, '');
      const target = `${base}?path=${encodeURIComponent(path)}${window.location.search}`;
      window.location.replace(target);
    </script>
  </head>
  <body></body>
</html>
